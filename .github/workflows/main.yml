name: Build & Upload SBOM to Aqua

on: [push, pull_request]

jobs:
  build-and-upload:
    name: Build & Aqua SBOM Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Maven project
        run: mvn clean package

      - name: Install Billy CLI from GitHub Release
        run: |
          curl -L -o billy https://github.com/aquasecurity/billy/releases/latest/download/billy-linux-amd64
          chmod +x billy
          sudo mv billy /usr/local/bin/
          billy version

      - name: Generate SBOM from JAR
        env:
          TRIVY_USERNAME: ${{ secrets.TRIVY_USERNAME }}
          TRIVY_PASSWORD: ${{ secrets.TRIVY_PASSWORD }}
          TRIVY_DB_REPOSITORY: "registry.aquasec.com/trivy-db:2"
          TRIVY_JAVA_DB_REPOSITORY: "registry.aquasec.com/trivy-java-db:1"
          TRIVY_CHECKS_BUNDLE_REPOSITORY: "registry.aquasec.com/trivy-checks:1"
          TRIVY_QUIET: true
          BILLY_SERVER: https://billy.codesec.aquasec.com
        run: |
          billy sbom generate \
            --input target/*.jar \
            --output sbom.json

      - name: Upload SBOM to Aqua
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
        run: |
          billy sbom upload \
            --sbom sbom.json \
            --aqua-key "${AQUA_KEY}" \
            --aqua-secret "${AQUA_SECRET}"
