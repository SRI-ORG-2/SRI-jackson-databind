name: Build & Upload SBOM to Aqua

on: [push, pull_request]

jobs:
  build-and-upload:
    name: Build & Aqua SBOM Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Maven project
        run: mvn clean package

      - name: Generate SBOM using Billy via Docker
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
          TRIVY_USERNAME: ${{ secrets.TRIVY_USERNAME }}
          TRIVY_PASSWORD: ${{ secrets.TRIVY_PASSWORD }}
        run: |
          docker run --rm \
            -v $PWD:/app \
            -e AQUA_KEY \
            -e AQUA_SECRET \
            -e TRIVY_USERNAME \
            -e TRIVY_PASSWORD \
            -e TRIVY_DB_REPOSITORY="registry.aquasec.com/trivy-db:2" \
            -e TRIVY_JAVA_DB_REPOSITORY="registry.aquasec.com/trivy-java-db:1" \
            -e TRIVY_CHECKS_BUNDLE_REPOSITORY="registry.aquasec.com/trivy-checks:1" \
            -e TRIVY_QUIET=true \
            aquasec/billy:latest \
            sbom generate \
              --input /app/target/*.jar \
              --output /app/sbom.json

      - name: Upload SBOM to Aqua via Docker
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
        run: |
          docker run --rm \
            -v $PWD:/app \
            -e AQUA_KEY \
            -e AQUA_SECRET \
            aquasec/billy:latest \
            sbom upload \
              --sbom /app/sbom.json \
              --aqua-key "${AQUA_KEY}" \
              --aqua-secret "${AQUA_SECRET}"
