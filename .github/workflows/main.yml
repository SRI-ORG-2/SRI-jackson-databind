name: Build & Upload SBOM to Aqua

on: [push, pull_request]

jobs:
  build-and-upload:
    name: Build & Aqua SBOM Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Print working directory
        run: |
          pwd
          ls -la
          ls -R

      - name: Build Maven project
        run: mvn clean package

      - name: Install Billy CLI
        run: |
          curl -sSL https://download.aquasec.com/billy/install | bash
          billy version

      - name: Generate SBOM from JAR
        run: |
          billy sbom generate --input target/*.jar --output sbom.json

      - name: Upload SBOM to Aqua
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
        run: |
          billy sbom upload --sbom sbom.json
